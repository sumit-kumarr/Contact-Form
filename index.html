<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="form">
            <h1>Contact Me</h1>
            <div>
                <label for="name">Name</label><br>
                <input type="name" id="name" name="name" placeholder="Enter your Name">

            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Eneter Your Email">
            </div>
            <div>
                <label for="Password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <div>
                <label for="confirmpassword">ConfirmPassword</label><br>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirmpassword">
            </div>
            <div>
                <label for="message">Message</label><br>
                <input type="textarea" name="message" placeholder="Write Here Something In Word" class="textarea">
           <input type="button" id="button" name="button" value="submit" onclick="send()">
            </div>
            </div>

        </form>
        <script src="app.js"></script>
    
    </body>
</html>
